        <script type="text/javascript">
            $(document).ready(function(){
                var el_top_tip = $('.top-tip');
                var el_body = $('body');
                var tipTimer = null;

                var showTopTip = function(tiptext, showtime) {
                    if(!showtime) {
                        showtiem = 2000;
                    }
                    el_top_tip.html(tiptext);

                    if(el_top_tip.hasClass('show')) {
                        if(el_top_tip.hasClass('shake_1')) {
                            el_top_tip.removeClass('shake_1');
                            el_top_tip.addClass('shake_2');
                        } else if(el_top_tip.hasClass('shake_2')) {
                            el_top_tip.removeClass('shake_2');
                            el_top_tip.addClass('shake_1');
                        } else {
                            el_top_tip.addClass('shake_1');
                        }
                    } else {
                        el_top_tip.addClass('show');
                    }

                    if(tipTimer != null) {
                        window.clearTimeout(tipTimer);
                    }
                    tipTimer = window.setTimeout(function(){
                        el_top_tip.removeClass('show');
                        el_top_tip.removeClass('shake_1');
                        el_top_tip.removeClass('shake_2');
                        window.clearTimeout(tipTimer);
                    },showtime);

                };

                el_body.bind('ui.showtoptip', function(evt,tiptext, showtime){
                    showTopTip(tiptext,showtime);
                });

                $('[data-toggle="sitelinker"]').each(function(){
                    $(this).on('click tap', function(){
                        var site_type = $(this).attr('data-sitetype');
                        var site_url = $(this).attr('data-sitelink');
                        if(device.desktop()) {
                            if(site_type == 'mobile') {
                                //链接到桌面移动页面查看器页面
                                if($(this).attr('data-viewerlink')) {
                                    window.open($(this).attr('data-viewerlink'));
                                } else {
                                    window.open(site_url)
                                }
                            } else {
                                window.open(site_url); //新窗口打开
                            }
                        } else if(device.tablet()) {
                            if(site_type == 'desktop') {
                                el_body.trigger('ui.showtoptip', ['请在PC设备的浏览器上查看此项目', 2500]);
                            } else {
                                window.location.href = site_url; //当前窗口打开
                            }
                        } else if(device.mobile()) {
                            if(site_type == 'desktop') {
                                el_body.trigger('ui.showtoptip', ['请在PC设备的浏览器上查看此项目', 2500]);
                            } else if(site_type == 'desktop-tablet') {
                                el_body.trigger('ui.showtoptip', ['请在PC或平板设备的浏览器上查看此项目', 2500]);
                            } else {
                                window.location.href = site_url; //当前窗口打开
                            }
                        }
                    });
                });
            });
