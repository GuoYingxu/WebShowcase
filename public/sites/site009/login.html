<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="description" content="hisense">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>质监局稽查局智慧执法系统</title>
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body class="layout2">
    <div class="main-content login-content">
      <div class="topbar">
        <div class="logo"></div>
      </div>
      <div class="login-panel space-20px">
        <form class="inner-content">
          <div class="col-1of1">
            <div class="col-content">
              <div class="login-title">用户登录</div>
            </div>
          </div>
          <div class="col-1of1">
            <div class="col-content">
              <div class="form-control">
                <input type="text" placeholder="用户名" class="input-text login-input-text">
                <div class="login-input-icon"><i class="fa fa-user"></i></div>
              </div>
            </div>
          </div>
          <div class="col-1of1">
            <div class="col-content">
              <div class="form-control">
                <input type="password" placeholder="密码" class="input-text login-input-text">
                <div class="login-input-icon"><i class="fa fa-unlock-alt"></i></div>
              </div>
            </div>
          </div>
          <div class="col-3of5">
            <div class="col-content"><a href="index-logined.html" class="btn btn-block btn-large btn-circle2px bg-blue-ocean bg-hover-darken font-white">登录</a></div>
          </div>
          <div class="col-2of5">
            <div class="col-content">
              <div class="btn btn-block btn-large btn-circle2px bg-green-grass bg-hover-darken font-white">注册</div>
            </div>
          </div>
          <div class="col-1of1">
            <div class="col-content text-right login-form-info">管理员电话：0532-12345678</div>
          </div>
        </form>
      </div>
      <div class="login-footer">
        <div class="login-footer-info">系统登录说明：为进一步完善公司的物料管理,控制生产成本,减少损失,提高公司经济效益,特制定本制度。第二条 范围港务公司、运输公司所有物料的采购、仓储及发放,依据本制度执行。</div>
        <div class="copy-right">Copyright ©2016 青岛市质监局 版权所有</div>
      </div>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
