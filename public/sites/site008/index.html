<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="description" content="hisense">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>智慧校园</title>
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!--加载中提示-->
    <div class="loading-mask show">
      <div class="loading-image"><img src="images/load.gif"></div>
    </div>
    <!--主内容区-->
    <div class="main-content">
      <div class="mani-content-bg"></div>
      <!--顶部栏-->
      <div class="topbar">
        <div class="logo"><img src="images/logo.png">智慧校园</div>
        <div class="pull-right">
          <div class="topbar-shoulder">
            <div id="topbar_search" class="topbar-shoulder-search">
              <div data-toggle="popbox" data-target="#topbar_search" class="topbar-shoulder-btn"><i class="iconfont icon-sousuo"></i></div>
              <input placeholder="请输入关键字" class="search-input">
            </div>
            <div id="btn_home" class="topbar-shoulder-btn"><i class="iconfont icon-shouye"></i></div>
            <div id="btn_setup" class="topbar-shoulder-btn"><i class="iconfont icon-shezhi"></i></div>
            <div id="btn_apps" class="topbar-shoulder-btn"><i class="iconfont icon-qbyy"></i></div>
            <div class="vline"></div>
            <div id="date" class="topbar-shoulder-text"></div>
            <div class="vline"></div>
          </div>
          <div id="btn_rightmenu_show" class="avatar"><img src="images/avatar.jpg"></div>
        </div>
      </div>
      <!--首页-->
      <div id="container_home" class="page-content">
        <div id="bn_container" class="bn-container"></div>
      </div>
      <!--全部应用-->
      <div id="container_apps" class="page-content">
        <div class="apps-container">
          <div class="applist-title"><i class="iconfont icon-qbyy"></i>&nbsp;全部应用</div>
          <div id="applist" class="applist-content"></div>
        </div>
      </div>
      <!--设置页面-->
      <div id="container_setup" class="page-content">
        <div class="apps-container">
          <div class="applist-title"><i class="iconfont icon-shezhi"></i>&nbsp;设置</div>
          <div class="setup_toggle">
            <div class="setup_toggle_btn"><i class="iconfont icon-ggzt"></i>&nbsp;主题
              <div class="deco-line"></div>
              <div class="deco-sel"></div>
            </div>
            <div class="setup_toggle_btn"><i class="iconfont icon-qbyy"></i>&nbsp;布局
              <div class="deco-line"></div>
              <div class="deco-sel"></div>
            </div>
          </div>
          <div id="theme_content" class="setup-content">
            <div class="theme-box">
              <div class="sel-box"></div><img src="images/bg01.jpg">
              <div class="theme-title">主题1</div>
            </div>
            <div class="theme-box">
              <div class="sel-box"></div><img src="images/bg02.jpg">
              <div class="theme-title">主题2</div>
            </div>
            <div class="theme-box">
              <div class="sel-box"></div><img src="images/bg03.jpg">
              <div class="theme-title">主题3</div>
            </div>
            <div class="theme-box">
              <div class="sel-box"></div><img src="images/bg04.jpg">
              <div class="theme-title">主题4</div>
            </div>
            <div class="theme-box">
              <div class="sel-box"></div><img src="images/bg05.jpg">
              <div class="theme-title">主题5</div>
            </div>
            <div class="theme-box">
              <div class="sel-box"></div><img src="images/bg06.jpg">
              <div class="theme-title">主题6</div>
            </div>
          </div>
          <div id="layout_content" class="setup-content layout-content"></div>
        </div>
      </div>
      <!--编辑布局页-->
      <div id="container_addlayout" class="page-content">
        <div class="editlayout-title"> <span id="editlayout_title">编辑布局</span>
          <div class="editlayout-shoulder editlayout-left">
            <div id="btn_return_setup" class="editlayout-shoulder-btn"><i class="fa fa-angle-left"></i>&nbsp;返回设置</div>
          </div>
          <div class="editlayout-shoulder editlayout-right">
            <div id="btn_reset_layout" class="editlayout-shoulder-btn"><i class="fa fa-history"></i>&nbsp;清空操作</div>
            <div id="btn_save_layout" class="editlayout-shoulder-btn"><i class="fa fa-save"></i>&nbsp;保存布局</div>
          </div>
        </div>
        <div class="editlayout-container">
          <!--选择大小-->
          <div class="editlayout-size">
            <div class="editlayout-size-item">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
              <div class="editlayout-size-item-block elsib-1x1 elsib-col1-row1 sel"></div>
              <div class="editlayout-size-item-block elsib-1x1 elsib-col1-row2"></div>
              <div class="editlayout-size-item-block elsib-1x1 elsib-col2-row1"></div>
              <div class="editlayout-size-item-block elsib-1x1 elsib-col2-row2"></div>
            </div>
            <div class="editlayout-size-item">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
              <div class="editlayout-size-item-block elsib-1x2 elsib-col1-row1 sel"></div>
              <div class="editlayout-size-item-block elsib-1x1 elsib-col2-row1"></div>
              <div class="editlayout-size-item-block elsib-1x1 elsib-col2-row2"></div>
            </div>
            <div class="editlayout-size-item">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
              <div class="editlayout-size-item-block elsib-2x1 elsib-col1-row1 sel"></div>
              <div class="editlayout-size-item-block elsib-1x1 elsib-col1-row2"></div>
              <div class="editlayout-size-item-block elsib-1x1 elsib-col2-row2"></div>
            </div>
            <div class="editlayout-size-item">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
              <div class="editlayout-size-item-block elsib-2x2 elsib-col1-row1 sel"></div>
            </div>
          </div>
          <!--选择颜色-->
          <div class="editlayout-color">
            <div class="editlayout-color-item color-blue current">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
            </div>
            <div class="editlayout-color-item color-purple">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
            </div>
            <div class="editlayout-color-item color-pink">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
            </div>
            <div class="editlayout-color-item color-red">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
            </div>
            <div class="editlayout-color-item color-orange">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
            </div>
            <div class="editlayout-color-item color-yellow">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
            </div>
            <div class="editlayout-color-item color-green">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
            </div>
            <div class="editlayout-color-item color-cyan">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
            </div>
            <div class="editlayout-color-item color-gray">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
            </div>
          </div>
          <!--选择块的类型-->
          <div class="editlayout-type">
            <div class="editlayout-type-btn type-1 current">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
              <div class="elb-type-btn-icon"></div>
              <div class="elb-type-btn-title"></div>
            </div>
            <div class="editlayout-type-btn type-2">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
              <div class="elb-type-btn-icon"></div>
              <div class="elb-type-btn-title-bg"></div>
              <div class="elb-type-btn-title"></div>
            </div>
            <div class="editlayout-type-btn type-3">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
              <div class="elb-type-btn-icon"></div>
              <div class="elb-type-btn-title"></div>
            </div>
            <div class="editlayout-type-btn type-4">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
              <div class="elb-type-btn-icon"></div>
              <div class="elb-type-btn-title"></div>
            </div>
            <div class="editlayout-type-btn type-5">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
              <div class="elb-type-btn-icon"></div>
              <div class="elb-type-btn-title"></div>
              <div class="elb-type-btn-text">
                <div class="elb-type-btn-text-line"></div>
                <div class="elb-type-btn-text-line"></div>
              </div>
            </div>
            <div class="editlayout-type-btn type-6">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
              <div class="elb-type-btn-icon"></div>
              <div class="elb-type-btn-title"></div>
            </div>
            <div class="editlayout-type-btn type-7">
              <div class="sel-arrow"></div>
              <div class="sel-box"></div>
              <div class="elb-type-btn-icon"></div>
              <div class="elb-type-btn-title"></div>
              <div class="elb-type-btn-text">
                <div class="elb-type-btn-text-line"></div>
                <div class="elb-type-btn-text-line"></div>
              </div>
            </div>
          </div>
          <div class="editlayout-container-bg"></div>
          <div class="editlayout-block-container"></div>
          <div class="editlayout-block-ghost-container">
            <div id="pos_1_1" class="bn-block bn-size-1x1 bn-pos-col-1 bn-pos-row-1 bn-block-ghost"><i class="bn-icon fa fa-plus"></i></div>
            <div id="pos_1_2" class="bn-block bn-size-1x1 bn-pos-col-2 bn-pos-row-1 bn-block-ghost"><i class="bn-icon fa fa-plus"></i></div>
            <div id="pos_1_3" class="bn-block bn-size-1x1 bn-pos-col-3 bn-pos-row-1 bn-block-ghost"><i class="bn-icon fa fa-plus"></i></div>
            <div id="pos_1_4" class="bn-block bn-size-1x1 bn-pos-col-4 bn-pos-row-1 bn-block-ghost"><i class="bn-icon fa fa-plus"></i></div>
            <div id="pos_1_5" class="bn-block bn-size-1x1 bn-pos-col-5 bn-pos-row-1 bn-block-ghost"><i class="bn-icon fa fa-plus"></i></div>
            <div id="pos_2_1" class="bn-block bn-size-1x1 bn-pos-col-1 bn-pos-row-2 bn-block-ghost"><i class="bn-icon fa fa-plus"></i></div>
            <div id="pos_2_2" class="bn-block bn-size-1x1 bn-pos-col-2 bn-pos-row-2 bn-block-ghost"><i class="bn-icon fa fa-plus"></i></div>
            <div id="pos_2_3" class="bn-block bn-size-1x1 bn-pos-col-3 bn-pos-row-2 bn-block-ghost"><i class="bn-icon fa fa-plus"></i></div>
            <div id="pos_2_4" class="bn-block bn-size-1x1 bn-pos-col-4 bn-pos-row-2 bn-block-ghost"><i class="bn-icon fa fa-plus"></i></div>
            <div id="pos_2_5" class="bn-block bn-size-1x1 bn-pos-col-5 bn-pos-row-2 bn-block-ghost"><i class="bn-icon fa fa-plus"></i></div>
            <div id="pos_3_1" class="bn-block bn-size-1x1 bn-pos-col-1 bn-pos-row-3 bn-block-ghost"><i class="bn-icon fa fa-plus"></i></div>
            <div id="pos_3_2" class="bn-block bn-size-1x1 bn-pos-col-2 bn-pos-row-3 bn-block-ghost"><i class="bn-icon fa fa-plus"></i></div>
            <div id="pos_3_3" class="bn-block bn-size-1x1 bn-pos-col-3 bn-pos-row-3 bn-block-ghost"><i class="bn-icon fa fa-plus"></i></div>
            <div id="pos_3_4" class="bn-block bn-size-1x1 bn-pos-col-4 bn-pos-row-3 bn-block-ghost"><i class="bn-icon fa fa-plus"></i></div>
            <div id="pos_3_5" class="bn-block bn-size-1x1 bn-pos-col-5 bn-pos-row-3 bn-block-ghost"><i class="bn-icon fa fa-plus"></i></div>
          </div>
        </div>
      </div>
    </div>
    <!--右侧菜单-->
    <div class="rightmenu-content">
      <div id="btn_rightmenu_hide" class="rightmenu-bg"></div>
      <div class="rightmenu">
        <div class="rm-head">
          <div id="rightmenu_avatar" class="avatar full-img"><img src="images/avatar.jpg"></div>
          <div id="username" class="username"></div>
          <div id="usertext" class="usertext"></div>
        </div>
        <ul class="rm-menu">
          <li><a href="#" class="rm-btn"><i class="iconfont icon-aqsz"></i>安全设置</a></li>
          <li><a href="#" class="rm-btn"><i class="iconfont icon-xsxd"></i>新手向导</a></li>
          <li><a href="#" class="rm-btn"><i class="iconfont icon-fkyjy"></i>反馈与建议</a></li>
          <li><a href="#" class="rm-btn"><i class="iconfont icon-bzzx"></i>帮助中心</a></li>
          <li><a href="#" class="rm-btn"><i class="iconfont icon-kf"></i>客服</a></li>
          <li><a id="theme_setup" href="#" class="rm-btn"><i class="iconfont icon-ggzt"></i>更改主题</a></li>
          <li><a href="#" class="rm-btn vip"><i class="iconfont icon-sygjfw"></i>试用高级服务</a></li>
          <li>
            <div id="btn_logout" class="rm-btn"><i class="iconfont icon-tc"></i>退出</div>
          </li>
        </ul>
      </div>
    </div>
    <!--弹窗-->
    <div class="popover-content"></div>
    <div class="top-tip"></div>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
