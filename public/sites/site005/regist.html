<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="description" content="hisense">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>微订单</title>
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="main-content">
      <div class="regist-title">用户注册</div>
      <div class="regist-box">
        <div class="regist-form">
          <div class="regist-line">
            <div class="mobile-number-container">
              <input type="text" placeholder="请输入手机号" class="input-text">
              <div class="mobile-number-btn bx-btn bg-theme font-white touch-active">获取验证码</div>
            </div>
          </div>
          <div class="regist-line">
            <input type="text" placeholder="请输入手验证码" class="input-text">
          </div>
          <div class="regist-line">
            <input type="password" placeholder="请输入6-16位密码" class="input-text">
          </div>
          <div class="regist-line">
            <input type="password" placeholder="请再次确认密码" class="input-text">
          </div>
        </div>
        <div class="col-wrapper">
          <div class="col col-1of3">
            <div class="col-content"><a href="login.html" class="bx-btn bx-btn-medium btn-block bg-gray-d6 font-white touch-active border-roundx3">登录</a></div>
          </div>
          <div class="col col-2of3">
            <div class="col-content">
              <div class="bx-btn bx-btn-medium btn-block bg-theme font-white touch-active border-roundx3">注册</div>
            </div>
          </div>
        </div>
      </div>
      <div class="footbar">
        <div class="footbar-content">
          <div class="col col-1of3"><a href="index.html" class="footbar-btn touch-active">
              <div class="footbar-btn-icon"><i class="iconfont icon-home"></i></div>
              <div class="footbar-btn-text">首页</div></a></div>
          <div class="col col-1of3"><a href="cart.html" class="footbar-btn touch-active">
              <div class="footbar-btn-icon"><i class="iconfont icon-shopping-cart"></i></div>
              <div class="footbar-btn-text">购物车</div></a></div>
          <div class="col col-1of3"><a href="my-order.html" class="footbar-btn touch-active">
              <div class="footbar-btn-icon"><i class="iconfont icon-list"></i></div>
              <div class="footbar-btn-text">订单</div></a></div>
        </div>
      </div>
      <div class="footbar-space"></div>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
