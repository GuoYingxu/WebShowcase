    <script type="text/javascript">
      $(document).ready(function(){
          
          
          //初始化数字选择
          $('.info-list-item').numSelector({
              hideOnZero : true, //当数字为0时，隐藏减小按钮和数字
              btnPlusClass : 'btn-plus',
              btnMinusClass : 'btn-minus',
              numberHtmlClass : 'num-input',
              numberInputClass : 'num-input-value',
              afterPlus : afterNumPlus,
              afterMinus : afterNumMinus,
              afterInit : afterNumSelectorInit
          });
          
          //菜单列表里某菜的“+”按钮按下时
          function afterNumPlus(el) {
              setSelectedClass(el);
              setOrderedNum();
              //alert(el.data('numSelector').currentNumber);
          }
          
          //菜单列表里某菜的“-”按钮按下时
          function afterNumMinus(el) {
              setSelectedClass(el);
              setOrderedNum();
          }
          
          //菜单数字选择控件初始化之后执行
          function afterNumSelectorInit(el) {
              setSelectedClass(el);
          }
          
          //如果菜单里某菜的选择数量大于0，添加.has-selected样式
          function setSelectedClass(el) {
              if(el.data('numSelector').currentNumber > 0) {
                  el.addClass('has-selected');
              } else {
                  el.removeClass('has-selected');
              }
          }
          
          $('.info-list-item').each(function(){
              var $this = $(this);
              //alert($this.data('numSelector').currentNumber);
          });
          
          function setOrderedNum() {
              var orderNum = 0;
              $('.info-list-item').each(function(){
                  var $this = $(this);
                  var thisNumber = $this.data('numSelector').currentNumber;
                  orderNum += thisNumber;
              });
              
              $('#order_num').text('已选' + orderNum + '项');
          }
          
          setOrderedNum();
          
      });
    </script>
