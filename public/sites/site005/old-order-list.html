<!DOCTYPE html>
<html>

  <body>

            <div class="mobile-info-text-right">￥158.00</div>
          </li>
          <li>
            <div class="mobile-info-text-left">蒜香烤肋排*1</div>
            <div class="mobile-info-text-right">￥46.00</div>
          </li>
          <li>
            <div class="mobile-info-text-left">土豆牛腩*1</div>

          <li>
            <div class="mobile-info-text-left">就餐人数</div>

            <div class="mobile-info-text-left">餐具*3</div>
            <div class="mobile-info-text-right">￥6.00</div>
          </li>

      <div class="mobile-section mb-8">

          <li>
            <div class="mobile-info-text-left">合计</div>
            <div class="mobile-info-text-right text-total">￥285.00</div>

        </ul>

      <div class="footbar">
        <div class="footbar-content">
          <div class="col col-1of3"><a href="index.html" class="footbar-btn touch-active">

          <div class="col col-1of3"><a href="cart.html" class="footbar-btn touch-active">

          <div class="col col-1of3"><a href="my-order.html" class="footbar-btn touch-active">

    <script src="js/vendor.js"></script>
