    <div class="main-content">
      <div class="aboutus-title">老转村山东菜馆CHINA公社旗舰店</div>
      <div class="col col-1of1 col-hp-9of16">
        <div class="abs-content"><img src="images/s1.jpg"></div>
      </div>
      <div class="col-container">
        <div class="col-divider"></div>

          <div class="col-content">
            <div class="aboutus-content"> 
              <p>从没有想过一个酒店能让一座城市增色，也没有想过从一个酒店去体验一种气质，更没想过通过一家酒店去感受精神的力量。而在CHINA 公社你会发现，一切物质都臣服于精神之下。</p>
              <p>CHINA 公社，它的名字本身就融西方现代与东方质朴于一身，而酒店内部则处处彰显出她的“和合”相容的气质；古典、现代、后现代在这里完美相遇，集成一体，不是碰 撞而是交融，形成了一种新型的酒店模式。古朴的外观，大方的布局，在具体的设计中，更多地将民间艺术同酒店文化相结合。</p>
            </div>
          </div>
        </div>
      </div>
